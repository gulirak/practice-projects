<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="top">
        <button class="farenheit active">Farenheit</button>
        <button class="celcius">Celcius</button>
        <div>
          <button class="mode" onclick="darkMode()">Darkmode</button>
      </div>
        <p class="location">City Name</p>
        <h1 class="temp"><span class="temp-value"></span> <span class="temp-unit">° F</span></h1>
        <div class="app-name">Weather App</div>
      </div>
      <div class="bottom">
        <div class="feels">
          <p class="bold"><span class="value">0</span>°</p>
          <p>Feels like</p>
        </div>
        <div class="humidity">
          <p class="bold"><span class="value">0</span>%</p>
          <p>Humidity</p>
        </div>
        <div class="wind">
          <p class="bold"><span class="value">0</span> miles/hr</p>
          <p>Wind speed</p>
        </div>
      </div>

      <form id="search-form">
        <input id="city-input" placeholder="search for the city..." />
        <button type="submit">Search</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
